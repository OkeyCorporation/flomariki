    <h1>–†–∏—Å–æ–≤–∞–ª–∫–∏</h1>
    <div id="currency">üç¨ 0</div>
    <hr>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    <select id="colorPicker" onchange="changeColor()">
        <option value="black">–ß—ë—Ä–Ω—ã–π</option>
        <option value="red">–ö—Ä–∞—Å–Ω—ã–π</option>
        <option value="green">–ó–µ–ª—ë–Ω—ã–π</option>
        <option value="blue">–°–∏–Ω–∏–π</option>
    </select>
    <br>
    <a id="downloadLink" class="button" download="my_drawing.jpg" href="#" onclick="downloadCanvas(this)" >–°–∫–∞—á–∞—Ç—å</a>

    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var isDrawing = false;
        var currencyDisplay = document.getElementById('currency');

        canvas.addEventListener('mousedown', function(e) {
            isDrawing = true;
            var rect = canvas.getBoundingClientRect();
            var x = e.clientX - rect.left;
            var y = e.clientY - rect.top;
            context.beginPath();
            context.moveTo(x, y);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                var rect = canvas.getBoundingClientRect();
                var x = e.clientX - rect.left;
                var y = e.clientY - rect.top;
                context.lineTo(x, y);
                context.stroke();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDrawing = false;
        });

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function changeColor() {
            context.strokeStyle = document.getElementById('colorPicker').value;
        }

        function downloadCanvas(link) {
            link.href = canvas.toDataURL();
            link.download = 'my_drawing.jpg';
            // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –Ω–∞ 1 üç¨ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏
            let currentCurrency = parseInt(currencyDisplay.textContent.split(' ')[1]);
            currentCurrency += 1;
            currencyDisplay.textContent = `üç¨ ${currentCurrency}`;
            localStorage.setItem('currency', currentCurrency);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç–∞ –∏–∑ LocalStorage
        let currency = parseInt(localStorage.getItem('currency')) || 0;
        currencyDisplay.textContent = `üç¨ ${currency}`;
    </script>
